<header class="bg-white py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-black">
      <h1 class="display-4 fw-bolder"> Our plateform contains the newest and the most popular movies! See by yourself!</h1>
      <p class="lead fw-normal text-white-50 mb-0"></p>
    </div>
  </div>
</header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Looking for a movie, search for it here </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" #keywordInput>
        <button class="btn btn-outline-success" type="button" (click)="getMovieByWordSearch(keywordInput.value)">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-center">
      <div class="col mb-5" *ngFor="let movie of movies">
        <app-movie-item [movie]="movie"></app-movie-item>
      </div>
    </div>
  </div>
</section>
